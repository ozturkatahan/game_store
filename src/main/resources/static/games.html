<!DOCTYPE html>
<html lang="en">

<script src="angular/angular.min.js"></script>
<script src="angular/bootstrap.bundle.min.js"></script>
<script src="angular/bootstrap.min.js"></script>
<script src="games.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<style>

    table, th, td {
        border: 2px solid black;
        padding: 6px;
        width: 35%;
    }

    table {
        border-spacing: 15px;
    }
    /* Remove the navbar's default rounded borders and increase the bottom margin */
    .navbar {
        margin-bottom: 50px;
        border-radius: 0;
    }

    /* Remove the jumbotron's default bottom margin */
    .jumbotron {
        margin-bottom: 0;
    }

    /* Add a gray background color and some padding to the footer */
    footer {
        background-color: #f2f2f2;
        padding: 25px;
    }
</style>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="jumbotron">
    <div class="container text-center">
        <h1>Ata Store</h1>
        <p>Best for You</p>
    </div>
</div>


<div class="container">
    <div class="row">

        <div class="col-sm-4">
            <div class="panel panel-primary">
                <div class="panel-heading">Game Name</div>
                <div class="panel-body"><img src="https://placehold.it/150x80?text=IMAGE" class="img-responsive"
                                             style="width:100%" alt="Image">
                    <button type="button" class="btn btn-danger" ng-click="showDetails(games)" >Details</button>


                </div>
                <div class="panel-footer">Buy 50 mobiles and get a gift card</div>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="panel panel-danger">
                <div class="panel-heading">Game Name2</div>
                <div class="panel-body"><img src="https://placehold.it/150x80?text=IMAGE" class="img-responsive"
                                             style="width:100%" alt="Image"></div>
                <div class="panel-footer">Buy 50 mobiles and get a gift card</div>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="panel panel-success">
                <div class="panel-heading">Game Name3</div>
                <div class="panel-body"><img src="https://placehold.it/150x80?text=IMAGE" class="img-responsive"
                                             style="width:100%" alt="Image"></div>
                <div class="panel-footer">Buy 50 mobiles and get a gift card</div>
            </div>
        </div>
    </div>
</div>




<form>
<div ng-init="pageOpen()" ng-app="GameStoreApplication" ng-controller="GamesController">
    <div class="form-group">
        <label for="name">Game Name</label>
        <input type="text" class="form-control" id="name" ng-model="games.name" placeholder="Game Name">
    </div>
    <div class="form-group">
        <label for="gameSize">Game Size</label>
        <input type="text" class="form-control" id="gameSize" ng-model="games.gameSize" placeholder="Game Size(mb)">
    </div>
    <div class="form-group">
        <label for="ageLimit">Age</label>
        <input type="text" class="form-control" id="ageLimit" ng-model="games.ageLimit" placeholder="Age Limit">
    </div>
    <div class="form-group">
        <label for="category">Category</label>
        <input type="text" class="form-control" id="category" ng-model="games.category.nameCategory" placeholder="Category">
    </div>

    <button type="button" class="btn btn-primary" ng-click="saveGames()">SAVE</button>


        <table>
            <thead>

            <tr>

                <th>Name</th>
                <th>Size</th>
                <th>Age Limit</th>
                <th>Category</th>


            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="games in gamesList">
                <td>{{games.name}}</td>
                <td>{{games.gameSize}} mb</td>
                <td>{{games.ageLimit}}+</td>
                <td>{{games.category.nameCategory}}</td>
                <td> <button type="button" class="btn btn-primary" ng-click="selectGame(games)">UPDATE</button> </td>
                <td> <button type="button" class="btn btn-danger" ng-click="deleteGame(games)">DELETE</button> </td>

            </tr>
            </tbody>
        </table>



</div>
</form>
</body>
</html>
